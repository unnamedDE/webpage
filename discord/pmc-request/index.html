<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mail</title>
    <link rel="shortcut icon" href="../img/shortcut.png">
  </head>
  <body onload="whenloaded()">
    <script type="text/javascript">
      function whenloaded() {
        if(window.history.length <= 2) {
          window.location = 'https://discord.gg/SaxuDBw';
        } else {
          window.open('https://discord.gg/SaxuDBw', '_blank');
          window.history.back();
        }
      }
    </script>
  </body>
</html>

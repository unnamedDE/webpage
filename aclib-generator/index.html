<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Select recipe type</title>
    <meta name="description" content="Generator for ACLib Recipes.">
    <meta property="og:title" content="ACLib Recipe Generator - unnamedDE's Webpage">
    <meta property="og:description" content="Generator for ACLib Recipes.">
    <meta property="og:url" content="unnamedde.tk/aclib-generator">
    <meta property="og:image" content="https://unnamedde.tk/img/og-image.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../img/shortcut.png" type=”image/x-icon”>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/import/bootstrap/cyborg.min.css">
    <link rel="stylesheet" href="/import/fontawesome/css/all.css">
    <link rel="stylesheet" href="/import/sweetalert/dark.css">
    <script src="/import/jquery.js"></script>
    <script src="/import/popper.js"></script>
    <script src="/import/sweetalert/script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <a href=".." class="btn btn-secondary" id="backButton"><i class="fas fa-chevron-left"></i> Go back</a>

    <div class="container">
      <div class="list-group" id="projectList">
        <span class="list-group-item active">
          Your projects
        </span>
        <span class="list-group-item" style="text-align: center">
          <input type="text" id="createProjectName" class="form-control" value="" placeholder="Project name">
          <button type="button" class="btn btn-success" id="createProject"><i class="fas fa-plus"></i> Create new project</button>
        </span>
      </div>


      <div class="card-container">
        <a href="./crafting-table/" id="visitCraftingTable"><div class="card bg-light" style="max-width: 20rem;">
          <img src="imgs/crafting_table.png" alt="Crafting Table" class="preview-img">
          <h4>Crafting Table</h4>
        </div></a>
        <a href="./cooking/" id="visitCooking"><div class="card bg-light" style="max-width: 20rem;">
          <span class="imgAnimated">
          <img src="imgs/furnace.png" alt="Furnace" class="preview-img">
          <img src="imgs/smoker.gif" alt="Smoker" class="preview-img">
          <img src="imgs/blast_furnace.gif" alt="Blast Furnace" class="preview-img">
          <img src="imgs/campfire.gif" alt="Campfire" class="preview-img">
        </span>
          <h4>Cooking</h4>
        </div></a>
        <a href="./stonecutter/" id="visitStonecutter"><div class="card bg-light" style="max-width: 20rem;">
          <img src="imgs/stonecutter.gif" alt="Stonecutter" class="preview-img">
          <h4>Stonecutter</h4>
        </div></a>
        <a href="./advanced-crafter/" id="visitAdvancedCrafter"><div class="card bg-light" style="max-width: 20rem;">
          <img src="imgs/advanced_crafter.png" alt="Advanced Crafting Table" class="preview-img">
          <h4>Advanced Crafter</h4>
        </div></a>
      </div>


    </div>



    <script src="/import/bootstrap/script.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>

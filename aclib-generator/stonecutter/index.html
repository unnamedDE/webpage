<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recipe Generator - Stonecutter</title>
    <meta name="description" content="Generator for Minecraft Recipes.">
    <meta property="og:title" content="ACLib Recipe Generator - unnamedDE's Webpage">
    <meta property="og:description" content="Generator for Minecraft Recipes.">
    <meta property="og:url" content="unnamedde.tk/aclib-generator">
    <meta property="og:image" content="https://unnamedde.tk/img/og-image.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/shortcut.png" type=”image/x-icon”>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/import/bootstrap/cyborg.min.css">
    <link rel="stylesheet" href="/import/fontawesome/css/all.css">
    <link rel="stylesheet" href="/import/sweetalert/dark.css">
    <link rel="stylesheet" href="/import/simplebar/simplebar.css"/>


    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <a href=".." class="btn btn-secondary" id="backButton"><i class="fas fa-chevron-left"></i> Go back</a>

    <div id="recipeContainer">
      <div class="recipeInterface">
        <span data-item="in" draggable="true" class="input"><img class="display" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="/></span>
        <span data-item="out" draggable="true" class="output"><img class="display" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="/><span class="amount"></span></span>
      </div>
      </div>

      <div id="exportContainer">
        <div class="jumbotron">
          <h1 class="display-4">Export</h1>

          <button type="button" class="btn btn-info export showJSON" rel="tooltip" data-toggle="tooltip" data-placement="bottom" title="Only for experts">Show JSON</button>
          <button type="button" class="btn btn-primary export downloadPack">Download datapack</button>
          <a href="https://www.youtube.com/watch?v=bHS78n589uM&list=PLPcJVbTqN07P55BCfuTVNtj2RbCxG9xmm" target="_blank" class="btn btn-danger export youtube">Youtube Tutorial</a>
        </div>
      </div>


    <div id="detailsContainer">
      <span class="closeButton" title="Go to recipe settings"><i class="fas fa-times-circle"></i></span>
      <div class="content">
        <div class="default hidden">
          <h3 class="heading">Recipe Settings</h3>
          <div class="inputs">
            <input type="text" placeholder="Recipe Path" class="form-control recipePath" autocomplete="off">
            <input type="text" placeholder="Recipe Group" class="form-control recipeGroup" autocomplete="off">


            <button type="button" class="btn btn-outline-success export" rel="tooltip" data-toggle="tooltip" data-placement="bottom" title="Import coming soon...">Export recipe data</button>

            <span class="reset btn btn-outline-danger">Reset Recipe</span>
          </div>
        </div>

        <div class="input hidden">
          <h3 class="itemName"></h3>
          <div class="inputs">
            <input type="text" class="id form-control" placeholder="Item ID" autocomplete="off">
            <span class="delete btn btn-outline-danger">Delete Item</span>
          </div>
        </div>

        <div class="output hidden">
          <h3 class="itemName"></h3>
          <div class="inputs">
            <input type="text" class="id form-control" placeholder="Item ID" autocomplete="off">
            <label for="outputAmount" class="amount-display-container">Amount: <span class="amount-display">1</span></label><br>
            <input type="range" class="amount custom-range" id="outputAmount" min="1" max="64" value="1">
            <span class="delete btn btn-outline-danger">Delete Item</span>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="showJSON">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Output</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <textarea readonly class="output"></textarea>
            <!-- <div class="instructions">
                <h5 class="mt-3">Instructions</h5> -->
                <!-- <p>First you have to copy the function to the path "<span class="path">...</span>" and create a folder with the name "<span class="foldername">...</span>" and put in the three functions called "1", "2" and "3".</p> -->
                <!-- <p class="mb-1">Finally create the function tag at "ac_lib:advanced_crafter_recipes" and add "<span class="path">...</span>" to it.</p> -->
            <!-- </div> -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary downloadBtn">Download</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/import/jquery.js"></script>
    <script src="/import/popper.js"></script>
    <script src="/import/sweetalert/script.js"></script>
    <script src="/import/bootstrap/script.js" charset="utf-8"></script>
    <script src="/import/simplebar/simplebar.min.js"></script>
    <script src="/import/jszip.min.js"></script>
    <script src="/import/jszip-utils.min.js"></script>
    <script src="stonecutterGenerate.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>

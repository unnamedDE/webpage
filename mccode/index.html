<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MCCode</title>
    <meta name="description" content="MCCode website">
    <meta property="og:title" content="MCCode - unnamedDE's Webpage">
    <meta property="og:description" content="MCCode website">
    <meta property="og:url" content="unnamedde.tk/mccode">

    <link rel="shortcut icon" href="/img/shortcut.png" type=”image/x-icon”>
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/import/fontawesome/css/all.css">
    <link rel="stylesheet" href="/import/sweetalert/dark.css">
    <script src="/import/sweetalert/script.js"></script>
    <link rel="stylesheet" href="/import/animate.css">
    <link rel="stylesheet" href="/import/global/style.css">
    <script src="/import/global/script.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <a id="button_back" href=".." title="Go to Home"><i class="fas fa-chevron-left"></i></a>
    <div class="contact-button animated flash" onclick="click_contact();" title="expand contact options"></div>
    <div class="social-button animated flash" onclick="click_social();" title="expand social options"></div>

    <div id="heading">
      <h1 class="animated fadeInDown">MCCode</h1>
      <h2 class="animated fadeInDown">A superset of MCFunction</h2>
    </div>

    <div id="container">

      <a href="https://github.com/unnamedDE/mccode" target="_blank" class="card-link"><div class="card">
          <div class="card-head">
            Find MCCode on GitHub
          </div>
          <div class="card-body">
            <i class="fab fa-github"></i>
          </div>
          <div class="card-footer">
            <button type="button" id="button_github" class="big_button">See the code</button>
          </div>
      </div></a>

      <a href="documentation" class="card-link"><div class="card">
          <div class="card-head">
            Learn about MCCode
          </div>
          <div class="card-body">
            <i class="fas fa-file-alt"></i>
          </div>
          <div class="card-footer">
            <button type="button" id="button_documentation" class="big_button">Read the documentation</button>
          </div>
      </div></a>

      <a href="quickstart" class="card-link"><div class="card">
          <div class="card-head">
            Quickstart
          </div>
          <div class="card-body">
            <i class="fas fa-fighter-jet"></i>
          </div>
          <div class="card-footer">
            <button type="button" id="button_quickstart" class="big_button">Start Now</button>
          </div>
      </div></a>

      <a href="code" class="card-link"><div class="card">
          <div class="card-head">
            Online Code Editor
          </div>
          <div class="card-body">
            <i class="fas fa-code"></i>
          </div>
          <div class="card-footer">
            <button type="button" id="button_code" class="big_button">Start Coding!</button>
          </div>
      </div></a>

    </div>

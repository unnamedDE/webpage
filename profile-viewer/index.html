<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MC Profile viewer</title>
    <meta name="description" content="lookup minecraft profiles.">
    <meta property="og:title" content="MC Profile Viewer - unnamedDE's Webpage">
    <meta property="og:description" content="lookup minecraft profiles.">
    <meta property="og:url" content="unnamedde.tk/profile-viewer">
    <meta property="og:image" content="https://unnamedde.tk/img/og-image.png">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">

    <link rel="shortcut icon" href="../img/shortcut.png" type=”image/x-icon”>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../import/fontawesome/css/all.css">
    <link rel="stylesheet" href="../import/sweetalert/dark.css">
    <link rel="stylesheet" href="../import/animate.css">
    <script src="../import/sweetalert/script.js"></script>
    <link rel="stylesheet" href="../import/global/style.css">
    <script src="../import/global/script.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <a id="button_back" href=".." title="Go to Home"><i class="fas fa-chevron-left"></i></a>
    <div class="contact-button animated flash" onclick="click_contact();" title="expand contact options"></div>
    <div class="social-button animated flash" onclick="click_social();" title="expand social options"></div>

    <div id="header">
      <h1 class="animated fadeInDown">Minecraft Profile Viewer</h1>
    </div>
    <div id="container">
      <div id="column">
        <div id="input">
          <input type="text" name="txt_input" id="txt_input" placeholder="Playername/UUID" spellcheck="false" autocomplete="off" onchange="update();">
          <button type="button" name="update" id="update" onclick="update();">Update</button>
        </div>
        <div id="output_text">
          <span id="name" class="output_field"><p>Player Name:</p><input type="text" name="name" id="name_txt" readonly></span>
          <span id="full-uuid" class="output_field"><p>Full UUID:</p><input type="text" name="name" id="uuid_full_txt" readonly></span>
          <span id="uuid" class="output_field"><p>Short UUID:</p><input type="text" name="uuid" id="uuid_txt" readonly></span>
        </div>
      </div>
      <div id="output_img">
        <div id="skin">
          <img id="skin_img" src="http://textures.minecraft.net/texture/dc1c77ce8e54925ab58125446ec53b0cdd3d0ca3db273eb908d5482787ef4016" alt="Skin">
        </div>
        <div id="face">
          <img id="face_img" src="https://minotar.net/helm/Steve/256.png" alt="Head">
        </div>
        <div id="front">
          <img id="front_img" src="https://minotar.net/armor/body/Steve/128.png" alt="Head">
        </div>
      </div>
    </div>
    <span id="credits">This website uses <a href="https://api.minetools.eu" target="_blank" class="fancy-link" style="color: #bbb;">MineTools API</a>, <a href="https://minotar.net" target="_blank" class="fancy-link" style="color: #bbb;">Minotar</a> and <a href="https://crafatar.com" target="_blank" class="fancy-link" style="color: #bbb;">Crafatar</a></span>
  </body>
</html>

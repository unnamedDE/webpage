    <script type="text/javascript">
      function getParameter(key) {
        var query = window.location.search.substring(1);
        var pairs = query.split('&');

        for (var i = 0; i < pairs.length; i++) {
          var pair = pairs[i].split('=');
          if (pair[0] == key) {
            if (pair[1]) {
              if (pair[1].length > 0) {
                return decodeURI(pair[1]);
              }
            } else {
              return true
            }
          }
        }
        return undefined;
      };

      document.querySelector('a[href="blender-rig.blend"]').addEventListener('click', () => {
        if(!getParameter('notracking')) {
          const sendInfo = new XMLHttpRequest();
          sendInfo.open('GET', 'https://maker.ifttt.com/trigger/usedWallpaperCrafter/with/key/dAUX3HMXPTv0Mbt0-Yvpim?value1=downloadAsset&value2=rig', true)
          sendInfo.send();

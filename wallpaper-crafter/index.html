<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wallpaper Crafter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="container">
      <div id="leftContainer">
        <div id="toolbar">
          <a href="gallery" id="backButton" title="Go to Gallery"><i class="fas fa-chevron-left"></i></a>
          <span id="presetName"></span>
          <span id="openSkinSelect"><i class="fas fa-file-import"></i></span>
          <!-- <input type="file" id="inputSkin" accept="image/png"> -->
          <!-- <label for="inputSkin" id="lblInputSkin" title="Select Skin File"><i class="fas fa-file-import"></i></label> -->
          <!-- <label for="inputSkin" id="lblInputSkin">Select Skin</label> -->

        </div>
        <img id="imgOutput" alt="Image Output"/>
        <div class="centerContent">
          <a href="#" id="btnDownload" download>Download: <span id="resolution">...</span></a>
        </div>
      </div>
      <div id="sidebar">
        <span id="btnClear"><i class="fas fa-times-circle"></i></span>
        <span id="dummy-skins">
          <img src="./skins/steve.png">
          <img src="./skins/alex.png" title="May not be supported">
          <img src="./skins/bandit.png">
          <img src="./skins/santa.png">
          <img src="./skins/deadpool.png">
          <img src="./skins/ghost.png">
        </span>
      </div>

    </div>
    <!-- <input type="text" id="name" placeholder="Name" autocomplete="off"> -->

    <div id="skinSelectOverlay">
      <div>
        <button type="button" class="close"><i class="fas fa-times-circle"></i></button>
        <span class="warning">Alex skins may not be supported...</span>
        <input type="file" id="inputSkin" accept="image/png"><label for="inputSkin" id="lblInputSkin" title="Select Skin File"><i class="fas fa-file-import"></i> Select skin file</label>
        <input type="text" id="playername" placeholder="Name" autocomplete="off">
      </div>
    </div>

    <div id="imgContainer" style="display: none;"></div>
    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
